<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 버튼을 클릭하면 특정 변수 값 변경하기 -->
  <button id="btn">버튼</button>
  <p id="counter">0</p>
  <script>
    // 초기값
    let countNumber = 0

    // ID가 btn인 요소를 선택
    const btn = document.querySelector('#btn')
    console.log(btn)

    // btn이 클릭 되었을 때마다 함수가 실행됨
    btn.addEventListener('click', function() {
      console.log('버튼 클릭!')
      
      // countNumber를 증가시키고
      countNumber += 1
      // id가 counter인의 내용을 변경 시킨다.
      const counter = document.querySelector('#counter') 
      counter.innerText = countNumber
    })
  </script>

  <!---------------------------------------------------------------------------------->

  <!-- input에 입력하면 입력 값을 실시간으로 출력하기 -->
  <input type="text" id="text-input">
  <p></p>
  <script>
    // 1. input 선택
    const textInput = document.querySelector('#text-input');
    // 2. input 이벤트 등록
    textInput.addEventListener('input', function(event) {
      console.log(event)
      // input은 이벤트의 대상
      console.log(event.target)
      // input의 value를 받아오기
      console.log(event.target.value)

      // 3. input에 작성한 값을 p 태그에 출력하기
      const pTag = document.querySelector('p')
      pTag.innerText = event.target.value 
    })
  </script>

  <!---------------------------------------------------------------------------------->

  <!-- input에 입력하면 입력 값을 실시간으로 출력하고
       버튼을 클릭하면 출력된 값의 클래스를 토글하기 -->
  <style>
    .blue {
      color:blue;
    }
  </style>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text">
  <script>
    const btn = document.querySelector('#btn')
    // btn이 클릭되면 함수 실행
    btn.addEventListener('click', function() {
      // h1 태그를 선택해서
      const h1 = document.querySelector('h1')
      // 클래스 blue를 토글하기
      h1.classList.toggle('blue') 
      // 현재 blue로 클래스가 지정되어 있는 상태이므로 
      // 처음 클릭 버튼을 누르지 않고 실행하면 blue 클래스가 삭제되어 검은색으로 나오고
      // 클릭 버튼을 한 번 누르면 삭제된 blue 클래스가 다시 추가 되어 글씨 색깔이 blue로 나온다
    })
    // input
    const input = document.querySelector('input')
    // input에 값이 입력되면 함수 실행
    input.addEventListener('input', function(event) {
      // h1 태그를 선택해서
      const h1Tag = document.querySelector('h1')
      h1Tag.innerText = event.target.value
    })
  </script>

  <!---------------------------------------------------------------------------------->

  <!-- 웹 페이지 내용을 복사하지 못하도록 하기 -->
  <div>
    <h1>정말 중요한 내용</h1>
  </div>
  <script>
    const h1 = document.querySelector('h1')
    h1.addEventListener('copy', function(event) {
      // copy event의 기본 동작을 막기
      event.preventDefault()
      alert('삐빅 복사 할 수 없습니다.')
    })
  </script>

  <!---------------------------------------------------------------------------------->

  <!-- 버튼을 클릭하면 랜덤 로또 번호 6개를 출력하기 -->
  <h1>로또 추천 번호</h1>
  <button id="lotto-btn">행운 번호 받기</button>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const button = document.querySelector('#lotto-btn')
    button.addEventListener('click', function() {
      // 컨테이너를 만들고
      const ballContainer = document.createElement('div')
      ballContainer.classList.add('ball-container')

      // 랜덤 숫자 6개 만들기
      const numbers = _.sampleSize(_.range(1, 46), 6)
      // console.log(numbers)

      // 공 만들기
      numbers.forEach((number) => {
        const ball = document.createElement('div')
        ball.classList.add('ball')
        ball.innerText = number 
        ball.style.backgroundColor = 'crimson'

        // 공을 컨테이너의 자식으로 추가
        ballContainer.appendChild(ball)
      })

      // 컨테이너를 결과 영역의 자식으로 추가
      const result = document.querySelector('#result')
      result.appendChild(ballContainer)
    })
  </script>

  <!-- this와 addEventListener  -->
  <button id="function">function</button>
  <button id="'arrow">arrow function</button>

  <script>
    const functionButton = document.querySelector('#function')
    const arrowButton = document.querySelector('#arrow')

    functionButton.addEventListener('click', function(event) {
      console.log(this) // 여기서 this는 <button id="function">function</button>
    })

    arrowButton.addEventListener('click', event => {
      console.log(this) // 여기서 this는 window 
    })
  </script>







</body>
</html>
