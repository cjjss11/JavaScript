<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">DOM 조작</h1>
  <p class="text">querySelector</p>
  <p class="text">querySelectorAll</p>
  <ul>
    <li>Javascript</li>
    <li>Python</li>
  </ul>
  <p>

  </p>
  <a href=""></a>

  <script>
    // 객체화 시킨 HTML 요소들을 선택하고 조작하는 것을 공부할 것이다.

    console.log(document.querySelector('#title'))  // 아이디가 title인 객체 선택
    console.log(document.querySelectorAll('.text')) // class가 text인 객체 모두 선택
                                                    // node리스트 -> 배열이 아니라 노드들 모아놓은 목록 
                                                    // 배열이 아니라서 push pop 안됨 length는 가능
  
    console.log(document.querySelectorAll('body > ul > li'))
    
    liTags = document.querySelectorAll('body > ul > li')

    liTags.forEach(element => {
      console.log(element)
    })

  </script>
</body>
</html>
